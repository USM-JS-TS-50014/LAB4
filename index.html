<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление транзакциями</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Управление транзакциями</h1>

    <!-- Форма добавления транзакции -->
    <form id="transactionForm" class="transaction-form">
        <div class="form-group">
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" required step="0.01">
        </div>

        <div class="form-group">
            <label for="category">Категория:</label>
            <select id="category" required>
                <option value="">Выберите категорию</option>
                <option value="доход">Доход</option>
                <option value="расход">Расход</option>
                <option value="инвестиции">Инвестиции</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" required></textarea>
        </div>

        <button type="submit">Добавить транзакцию</button>
    </form>

    <!-- Общая сумма -->
    <div class="total-amount">
        Общая сумма: <span id="totalAmount">0.00</span> MDL
    </div>

    <!-- Таблица транзакций -->
    <table id="transactionsTable">
        <thead>
        <tr>
            <th>Дата и время</th>
            <th>Категория</th>
            <th>Описание</th>
            <th>Сумма</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Детальное описание транзакции -->
    <div id="transactionDetails" class="transaction-details"></div>
</div>

<script type="module" src="src/index.js"></script>
</body>
</html>
